<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SimpleTailwindTemplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">


    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/output.css">
</head>
<body class="text-sm text-white bg-test-600 flex justify-center items-center min-h-screen">

<main class="bg-test-500 max-w-5xl rounded-md p-4 w-full border border-gray-700 overflow-hidden relative">
    <span class="absolute left-1/2 transform -translate-x-1/2 font-bold top-4">~</span>
    <div class="flex space-x-4">
        <button id="close" class="circle bg-red-500"></button>
        <button id="reduce" class="circle bg-yellow-500"></button>
        <button id="fullscreen" class="circle bg-green-500"></button>
    </div>
    <div id="terminal-container" class="terminal-container mt-4 overflow-y-scroll h-96 pr-1">
        <p>Zeminal Powershell</p>
        <p>Copyright (C) Mathéo Zeller Corporation. Tous droits réservés.</p>
        <p class="mb-2">Tapez 'command' pour obtenir la liste des commandes</p>
        <div id="terminal" class="w-full">
            <div id="history"></div>
        </div>

        <form id="formPrompt">
            <div class="flex items-center">
                <p>C:\Users\google\zeminal.fr\prompt></p>
                <label for="prompt"></label>
                <input autofocus class="ml-2 bg-transparent focus:appearance-none caret-emerald-500 outline-0" id="prompt" type="text">
            </div>
        </form>
    </div>
</main>

<script src="javascript/app.js"></script>
</body>
</html>
